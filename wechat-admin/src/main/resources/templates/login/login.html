<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
	<meta charset="UTF-8" />
	<title>后台登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../static/css/font.css"
          th:href="@{/css/font.css}" />
	<link rel="stylesheet" href="../../static/css/xadmin.css"
          th:href="@{/css/xadmin.css}" />
    <script type="text/javascript" src="../../static/js/jquery-1.8.0.js"
            th:src="@{/js/jquery-1.8.0.js}"></script>
    <script src="../../static/lib/layui/layui.js" charset="utf-8"
            th:src="@{/lib/layui/layui.js}"></script>
    <script type="text/javascript" src="../../static/js/xadmin.js"
            th:src="@{/js/xadmin.js}"></script>
</head>
<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <div class="message">wechat-server V1.0登录</div>
        <div id="darkbannerwrap"></div>
        <span th:if="${errorcode} == '001' " style="font-weight: bold;color: #c81623">账号或密码不正确！</span>
        <br/>
        <form method="post" class="layui-form" th:action="@{/login}">
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" />
            <hr class="hr15" />
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input"/>
            <hr class="hr15"/>
            <input value="登录" lay-submit="" lay-filter="login" style="width:100%;" type="submit"/>
            <hr class="hr20" />
        </form>
    </div>
</body>
</html>
