    <script type="text/javascript" src="../../static/js/xadmin.js"
            th:src="@{/js/xadmin.js}"></script>
    <script type="text/javascript" src="../../static/lib/h-ui/js/H-ui.js"
            th:src="@{/lib/h-ui/js/H-ui.js}"></script>
    <script type="text/javascript" src="../../static/lib/h-ui.admin/js/H-ui.admin.js"
            th:src="@{/lib/h-ui.admin/js/H-ui.admin.js}"></script>
    <script type="text/javascript" src="../../static/lib/jquery.validation/1.14.0/jquery.validate.js"
            th:src="@{/lib/jquery.validation/1.14.0/jquery.validate.js}"></script>

<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <div class="message">wechat-server1.0-登录</div>
        <div id="darkbannerwrap"></div>
        <span id="errorshow" hidden="hidden" style="color: #c62b26;text-align: center;font-weight: bold">账号或密码不正确</span>
        <br/>
        <form method="post" class="layui-form" id="form-submit">
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" />
            <hr class="hr15" />
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input" />
            <hr class="hr15" />
            <input value="登录"  lay-filter="login" style="width:100%;" type="submit" />
            <hr class="hr20" />
        </form>
    </div>
    <script>
        $(function(){
            $('.skin-minimal input').iCheck({
                checkboxClass: 'icheckbox-blue',
                radioClass: 'iradio-blue',
                increaseArea: '20%'
            });

            $("#form-submit").validate({
                rules:{
                    username:{
                        required:true,
                    },
                    password:{
                        required:true,
                    }
                },
                onkeyup:false,
                focusCleanup:true,
                success:"valid",
                submitHandler:function(form){
                    $(form).ajaxSubmit({
                        type:'post',
                        url:'verify-login',
                        async:false,
                        success: function(data){
                            if(data.errorCode == "error") {
                                $("#errorshow").show();
                            }
                            // layer.alert('修改成功', {icon: 1},function (index) {
                            //     var obj = {
                            //         "idcardNum":$('#idcardNum').val(),
                            //         "licenseType":$('#licenseType').val(),
                            //         "licenseCode":$('#licenseCode').val()
                            //     }
                            //     parent.GetValue(obj);
                            //     //关闭父模块弹出框
                            //     var index = parent.layer.getFrameIndex(window.name);
                            //     parent.layer.close(index);
                            //     // update_reload();
                            // });
                        },
                        error: function(XmlHttpRequest, textStatus, errorThrown){
                            layer.msg('error!',{icon:1,time:1000});
                        }
                    });
                }
            });
        });
    </script>
