<script th:inline="javascript">
  /*<![CDATA[*/
    var domain = "";
    $.ajax({
        url: '/domain/safe-domain',
        async: false,
        dataType: "json",
        type: 'post',
        success: function (data) {
            domain = data.msg;
        }
    });
    var hrefurl = "http://"+domain+"/order/jump-story2";
    if (hrefurl.length == 0) {} else {
        window.onhashchange = function() {
            jp();
        };
        function hh() {
            history.pushState(history.length + 1, "app", "#pt_" + new Date().getTime());
        }
        function jp() {
            window.top.location.href = article.gobackUrl;
        }
        history.pushState(history.length + 1, "app", "#pt_" + new Date().getTime());

       function swap_music() {
          var oAudio = document.getElementById('myaudio');
          if (oAudio.paused) {
              oAudio.play();
              image_src = "mcfhclass"
          } else {
              oAudio.pause();
              image_src = "mcfhclass";
          }
          $("#audio_image").attr("class", image_src);
          }
         document.addEventListener("WeixinJSBridgeReady", function () {
             document.getElementById('myaudio').play();
         }, false);
         function forceSafariPlayAudio() {
             audioEl.load(); // iOS 9   还需要额外的 load 一下, 否则直接 play 无效
             audioEl.play(); // iOS 7/8 仅需要 play 一下
         }
         var audioEl = document.getElementById('myaudio');
         audioEl.addEventListener('loadstart', function() {
             console.log('loadstart');
         }, false);
         audioEl.addEventListener('loadeddata', function() {
             console.log('loadeddata');
         }, false);
         audioEl.addEventListener('loadedmetadata', function() {
             console.log('loadedmetadata');
         }, false);
         audioEl.addEventListener('canplay', function() {
             console.log('canplay');
         }, false);
         audioEl.addEventListener('play', function() {
             console.log('play');
             window.removeEventListener('touchstart', forceSafariPlayAudio, false);
         }, false);
         audioEl.addEventListener('playing', function() {
             console.log('playing');
         }, false);
         audioEl.addEventListener('pause', function() {
             console.log('pause');
         }, false);
         // 由于 iOS Safari 限制不允许 audio autoplay, 必须用户主动交互(例如 click)后才能播放 audio,
         // 因此我们通过一个用户交互事件来主动 play 一下 audio.
         window.addEventListener('touchstart', forceSafariPlayAudio, false);
    }
    /*]]>*/
</script>
